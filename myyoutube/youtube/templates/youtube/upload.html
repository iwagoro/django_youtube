{% load static %}
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Youtube</title>
    <link rel="stylesheet" href="{% static 'youtube/upload.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div id="head">
      <a
        id="cancel-button"
        href="{% url 'home' %}"
        class="material-symbols-outlined"
        >close</a
      >
      <h1>動画をアップロード</h1>
    </div>
    <div id="content">
      <form enctype="multipart/form-data" method="POST" class="post-form">
        {% csrf_token %}
        <div id="forms">
          <div class="input-container">
            <label>タイトル</label>
            <input name="title" type="text" />
          </div>
          <div class="input-container">
            <label>概要</label>
            <textarea name="description"></textarea>
          </div>
          <div class="input-container">
            <label>サムネイル</label>
            <label class="thumbnail-button">
              <div class="material-symbols-outlined">add_photo_alternate</div>
              サムネイルをアップロード
              <input
                id="thumbnail-input"
                name="thumbnail"
                type="file"
                style="display: none"
              />
            </label>
          </div>
        </div>
        <button type="submit" class="upload">アップロードする</button>
      </form>
    </div>
  </body>
  <script>
    const fileInput = document.getElementById("thumbnail-input");
    fileInput.addEventListener("change", () => {
      let thumbnailButton = document.querySelector(".thumbnail-button");
      const thumbnailName = fileInput.files[0].name;
      let new_element = document.createElement("p");
      new_element.innerHTML = thumbnailName;
      thumbnailButton.appendChild(new_element);
    });
  </script>
</html>
